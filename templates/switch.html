<script>

          function addtr(num,...sw){               //新建行
            var tableobj =document.getElementById("table2");
            var trobj =document.createElement("tr");
            var tdobj = document.createElement("td");
            for(var i = 0;i < num;i++) {
                var tdobj = document.createElement("td");
                tdobj.innerHTML = sw[0][i];
                trobj.appendChild(tdobj);
            }
            if(num < 5){
                for(var n = 0;n < (5-num);n++){
                    var tdobj = document.createElement("td");
                    tdobj.innerHTML = "NULL";
                    trobj.appendChild(tdobj);
                }

            }
            trobj.appendChild(tdobj);
            tableobj.appendChild(trobj);
          }


          //从服务器获得节点信息
          var topo = {{ topo|safe }};

          var test = topo["network-topology"]["topology"]["1"]["node"]["0"];  //进入对象取值
          var test2 = Object.keys(test);  //进入对象取键值
          console.log(topo);
          //console.log(test2);

          var i1 = topo["network-topology"]["topology"]["1"]["node"].length;
          for(i11 = 0;i11 < i1;i11++){
              str_i11 = i11.toString();
              var nod = topo["network-topology"]["topology"]["1"]["node"][str_i11];
              var nod_key = nod["node-id"].length;
              if(nod_key < 12){
                  switch_name = nod["node-id"];
                  var numPort = nod["termination-point"].length;
                  var sNode = [];
                  sNode[0] = switch_name;
                  for(var k = 1;k <= numPort;k++){
                      var strnum = (k-1).toString();
                      sNode[k] = nod["termination-point"][strnum]["tp-id"];
                  }
                  addtr(sNode.length,sNode);
              }
          }

      </script>
