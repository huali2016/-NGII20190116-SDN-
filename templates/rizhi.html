    function addtr(port,t) {               //新建行
        var tableobj = document.getElementById("table5");
        var trobj = document.createElement("tr");

        var tdobj = document.createElement("td");
        tdobj.innerHTML = port;
        trobj.appendChild(tdobj);
        var tdobj = document.createElement("td");
        tdobj.innerHTML = t;
        trobj.appendChild(tdobj);

        tableobj.appendChild(trobj);
    }

    var gzlogsss = {{ all_gzlogss|safe }};
    //console.log('gzlogss'+gzlogss);
    var gz = gzlogsss;
    var gzlogss = Object.values(gz);
    var i1 = gzlogss.length;
    for (i11 = 0; i11 < i1; i11++) {
        name1 = gzlogss[i11];
        port = name1[0];
        t = name1[1];
        addtr(port,t);
    }
